<ion-header>

  <ion-navbar>
  	<ion-buttons start>
  		<button ion-button (click)="fermeture()">
  			<span ion-text color="primary" showWhen="ios">Fermer</span>
  		</button>
  	</ion-buttons>
    <ion-title>Connexion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="connect()">
	   <ion-item>
    	   <ion-input type="text" [(ngModel)]="connexion.identifiant" name="identifiant" placeholder="Identifiant"></ion-input>
 	   </ion-item>
 	   <ion-item>
    	   <ion-input type="password" [(ngModel)]="connexion.mdp" name="mdp" placeholder="Mot de passe"></ion-input>
  	 </ion-item>
  		      <button ion-button type="submit" block>Connexion</button>
  </form>
</ion-content>
