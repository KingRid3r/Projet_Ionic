<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Articles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="rafraichir($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="ConnexionVar.getConnectionVar().connected == true">
    <ion-card *ngFor="let art of articles">
      <div *ngIf="art.classe == 0 || art.classe == classe">
        <ion-card-header>
          <div *ngIf="art.important == true"><ion-icon name="alert"></ion-icon></div>
          <h2>{{art.titre}}</h2>
          <h4>{{art.categorie}} - {{art.date}}</h4>
        </ion-card-header>
        <ion-card-content>
          <div *ngFor="let photo of art.photos">
          <img src='http://www.sebastien-thon.fr/cours/M4104Cip/projet/images/{{photo.image}}' alt="{{photo.legende}}"/>
          <h4 class="center">{{photo.legende}}</h4>
          </div>
        <br/>
          <p>{{art.texte}}</p>
        </ion-card-content>
      </div>
    </ion-card>
  </div>

  <div *ngIf="ConnexionVar.getConnectionVar().connected == false">
      <img class="center" src='https://cdn.pixabay.com/photo/2014/09/28/10/36/road-sign-464643_1280.png' alt="NOT_CONNECTED"/>
      <h1>Veuiller vous connecter pour Acc√©der a cette page</h1>
  </div>

</ion-content>
