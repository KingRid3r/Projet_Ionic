<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let dat of dates">
      <ion-card-header>
          <h2>{{dat.titre}}</h2>
          <ion-buttons end classe="plusbut">
            <button classe="plusbut" ion-button icon-only (click)="addCalendar(dat.titre,dat.texte,dat.gdate)">
              <ion-icon name="add-circle"></ion-icon>
            </button>
          </ion-buttons>
          <h4>{{dat.gdate.toLocaleString('fr-FR', { timeZone: 'UTC' })}}</h4>
          <p>{{dat.texte}}</p>
      </ion-card-header>
      <ion-card-content>
        <!-- Add card content here! -->
      </ion-card-content>
    </ion-card>
</ion-content>
